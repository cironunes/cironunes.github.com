<cn-icons></cn-icons>

<header class="cn-header">
  <div class="cn-wrapper">
    <div class="grid">
      <div class="grid-cell aligner">
        <cn-logo></cn-logo>
      </div>
      <div class="grid-cell grid-cell--full aligner aligner--right">
        <nav class="cn-navigation">
          <a href="https://medium.com/@cironunesdev">Blog</a>
          <a [routerLink]="['/TalksCmp']">Talks</a>
          <!--<a [routerLink]="['/TrainingCmp']">Training</a>-->
        </nav>  
      </div>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
  <div class="cn-loading">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="#2f2f2f" style="position: absolute; left: 50%; top: 50%; bottom: 50%; right: 50%;">
      <circle transform="translate(8 0)" cx="0" cy="16" r="0"> 
        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0"
          keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
      </circle>
      <circle transform="translate(16 0)" cx="0" cy="16" r="0"> 
        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.3"
          keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
      </circle>
      <circle transform="translate(24 0)" cx="0" cy="16" r="0"> 
        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.6"
          keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
      </circle>
    </svg>  
  </div>
</main>

<footer class="cn-footer">
  <div class="cn-wrapper">
    <cn-social-media [inverse]="inverseIcon" [size]="iconSize"></cn-social-media>
  </div>
</footer>
